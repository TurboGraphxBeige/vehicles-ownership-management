name: Node.js CI

on:
  push:
    branches:
      - main  # Set the branch you want to trigger on
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '24.13.0'  # Specify your Node.js version

    - name: Install dependencies
      run: |
        cd server  # Navigate to your Node.js server folder
        npm install

    - name: Run tests
      run: |
        cd server  # Navigate to your Node.js server folder
        npm run build
        cd dist
        DB_HOST=${{ secrets.DB_HOST }} DB_USER=${{ secrets.DB_USER }} DB_PWD=${{ secrets.DB_PWD }} DB_HOST=${{ secrets.DB_HOST }} DB_PORT=${{ secrets.DB_PORT }} DB_NAME=${{ secrets.DB_NAME }} API_PASSWORD=${{ secrets.API_PASSWORD }} API_USERNAME=${{ secrets.API_USERNAME }} npx mocha --exit  tests/**/*.test.js

    - name: Build application
      run: |
        cd server  # Navigate to your Node.js server folder
        npm run build  # If you have a build step
